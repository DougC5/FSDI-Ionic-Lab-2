<ion-header>
  <ion-toolbar color="dark">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Home
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-card class="welcome-card">
      <ion-card-header>
        Create a new post
      </ion-card-header>
      <ion-card-content>
        <ion-textarea [(ngModel)]="postContent" name="postContent" text-wrap placeholder="What do you want to say ?">
          </ion-textarea>

          <ion-textarea [(ngModel)]="postURL" name="postURL" text-wrap placeholder="URL of photo">
            </ion-textarea>
          
        <ion-button (click)="createPost()" expand="block">
          Post Message
        </ion-button>
      </ion-card-content>
      
    </ion-card>
    
</ion-content>
