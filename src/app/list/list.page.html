<ion-header>
  <ion-toolbar color="dark">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      List of Posts
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  
  <ion-card *ngFor="let post of listOfPosts">
      <ion-img  *ngIf="post.imageUrl" [src]="post.imageUrl"></ion-img>
      <ion-card-content>{{ post.content }}</ion-card-content>
          
  </ion-card>

</ion-content>
